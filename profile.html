<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Sahay</title>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: 1px solid rgba(255, 255, 255, 0.2);
            --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            --text-color: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        
        body {
            background: var(--primary-gradient);
            min-height: 100vh;
            color: var(--text-color);
            padding-bottom: 50px;
        }

        /* Header */
        .header {
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .back-btn { background: none; border: none; color: white; font-size: 1.2rem; cursor: pointer; }

        /* Container */
        .container { padding: 20px; max-width: 600px; margin: 0 auto; }

        /* Glass Card */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: var(--glass-border);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: var(--glass-shadow);
            animation: fadeIn 0.5s ease-out;
        }

        /* Profile Top */
        .profile-header { text-align: center; margin-bottom: 15px; }
        .avatar-circle {
            width: 80px; height: 80px;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            margin: 0 auto 10px; font-size: 2rem;
            border: 2px solid rgba(255,255,255,0.4);
        }

        /* Inputs */
        .input-group { margin-bottom: 15px; text-align: left; }
        .input-group label { display: block; margin-bottom: 5px; font-size: 0.9rem; opacity: 0.8; }
        .glass-input {
            width: 100%; padding: 12px;
            background: rgba(0, 0, 0, 0.2);
            border: var(--glass-border);
            border-radius: 8px;
            color: white; font-size: 1rem; outline: none;
        }

        /* Buttons */
        .action-btn {
            width: 100%; padding: 12px;
            background: rgba(255, 255, 255, 0.2);
            border: none; border-radius: 8px;
            color: white; font-weight: bold; cursor: pointer;
            margin-top: 5px; transition: 0.3s;
        }
        .action-btn:hover { background: rgba(255, 255, 255, 0.3); }
        .action-btn.danger { background: rgba(255, 82, 82, 0.5); }
        .action-btn.save { background: rgba(76, 175, 80, 0.5); }

        /* Worker List Styles */
        .section-title { margin: 25px 0 15px; font-size: 1.2rem; border-left: 4px solid #fff; padding-left: 10px; }
        .worker-role { font-size: 1.3rem; font-weight: bold; color: #ffd700; }
        .worker-location { font-size: 0.9rem; opacity: 0.9; margin-bottom: 15px; }
        
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .stat-box { background: rgba(0,0,0,0.2); padding: 10px; border-radius: 8px; text-align: center; }
        .stat-number { font-size: 1.4rem; font-weight: bold; display: block; }
        .stat-label { font-size: 0.8rem; opacity: 0.8; }

        /* Toast */
        #toast-box {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            background: rgba(0,0,0,0.85); color: white; padding: 12px 25px;
            border-radius: 30px; display: none; z-index: 200; white-space: nowrap;
        }
        .loading { text-align: center; padding: 20px; opacity: 0.7; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <!-- NOTE: We use window.goHome() here -->
        <button class="back-btn" onclick="goHome()"><i class="fas fa-arrow-left"></i></button>
        <h1>My Profile</h1>
        <div style="width: 24px;"></div>
    </div>

    <div class="container">
        
        <!-- 1. Main Profile Card -->
        <div class="glass-card">
            <div class="profile-header">
                <div class="avatar-circle"><i class="fas fa-user"></i></div>
                <h3 id="displayHeaderName">Loading...</h3>
            </div>
            
            <div class="input-group">
                <label>Display Name</label>
                <input type="text" id="userNameInput" class="glass-input" placeholder="Your Name">
            </div>
            
            <div class="input-group">
                <label>Contact Info</label>
                <input type="text" id="userContactDisplay" class="glass-input" disabled style="opacity: 0.6;">
            </div>

            <button class="action-btn save" onclick="updateUserName()">Update Name</button>
            <button class="action-btn danger" style="margin-top: 10px;" onclick="handleLogout()">Logout</button>
        </div>

        <!-- 2. Worker Services List -->
        <h2 class="section-title">My Services</h2>
        <div id="workerList">
            <div class="loading">Waiting for login...</div>
        </div>

    </div>

    <!-- Toast Notification -->
    <div id="toast-box">Notification</div>

    <!-- Firebase Logic -->
    <script type="module">
  
        // Import Firebase v11 (or compatible)
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut, updateProfile } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
        import { getFirestore, collection, query, where, getDocs, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

        // --- CONFIGURATION ---
        const firebaseConfig = {
            apiKey: "AIzaSyDCwCbwWE04uOvMtI-4mrrQutnM65Fgxa4",
            authDomain: "sahay-f4c45.firebaseapp.com",
            databaseURL: "https://sahay-f4c45-default-rtdb.firebaseio.com",
            projectId: "sahay-f4c45",
            storageBucket: "sahay-f4c45.firebasestorage.app",
            messagingSenderId: "215909233174",
            appId: "1:215909233174:web:97e49dfb8481fe952ebb37",
            measurementId: "G-SG38X1JRF9"
        };

        // Initialize
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        let currentUser = null;

// --- 1. AUTH CHECK (SAFER VERSION) ---
onAuthStateChanged(auth, async (user) => {

    if (!user) {
        console.log("No user found. Redirecting...");
        window.location.href = "index.html";
        return;
    }

    console.log("User logged in:", user.uid);
    currentUser = user;

    const displayName = user.displayName || "User";

    document.getElementById('displayHeaderName').innerText = displayName;
    document.getElementById('userNameInput').value = displayName;
    document.getElementById('userContactDisplay').value =
        user.phoneNumber || user.email || "No contact info";

    loadWorkerProfiles(user.uid);
});
        // Load the worker profiles
        loadWorkerProfiles(user.uid);
    } else {
        console.log("No user found. Redirecting...");
        // OPTIONAL: Add a small delay or check so it doesn't bounce instantly
        // But for now, let's keep it simple.
        window.location.href = "index.html"; 
    }
});
                
                // Load Services
                loadWorkerProfiles(user.uid);
            } else {
                console.log("No User. Redirecting...");
                window.location.href = "index.html"; 
            }
        });

        // --- 2. LOAD WORKER PROFILES ---
        async function loadWorkerProfiles(uid) {
            const listContainer = document.getElementById('workerList');
            listContainer.innerHTML = '<div class="loading"><i class="fas fa-spinner fa-spin"></i> Fetching your data...</div>';

            try {
                // Query: Find workers where 'uid' matches current user's ID
                // IMPORTANT: This matches your Rule: allow read/write if request.auth.uid == resource.data.uid
                const q = query(collection(db, "workers"), where("uid", "==", uid));
                const querySnapshot = await getDocs(q);

                listContainer.innerHTML = ""; // Clear loading

                if (querySnapshot.empty) {
                    console.log("No worker profiles found for this UID.");
                    listContainer.innerHTML = `
                        <div class="glass-card" style="text-align:center; opacity:0.8;">
                            <p>You have not created any worker profiles yet.</p>
                            <br>
                            <small>(If you created one before this update, it might be missing the 'uid' tag)</small>
                        </div>`;
                    return;
                }

                querySnapshot.forEach((docSnap) => {
                    const data = docSnap.data();
                    const docId = docSnap.id;
                    
                    const views = data.views || 0;
                    const calls = data.calls || 0;

                    // Create HTML for card
                    const html = `
                        <div class="glass-card worker-card" id="card-${docId}">
                            <div class="worker-role">${data.profession || 'Worker'}</div>
                            <div class="worker-location"><i class="fas fa-map-marker-alt"></i> ${data.location || 'Unknown'}</div>
                            
                            <div class="stats-grid">
                                <div class="stat-box">
                                    <span class="stat-number" style="color: #64ffda;">${views}</span>
                                    <span class="stat-label">Views</span>
                                </div>
                                <div class="stat-box">
                                    <span class="stat-number" style="color: #ff8a80;">${calls}</span>
                                    <span class="stat-label">Calls</span>
                                </div>
                            </div>

                            <button class="action-btn danger" onclick="deleteService('${docId}')">
                                <i class="fas fa-trash"></i> Delete Post
                            </button>
                        </div>
                    `;
                    listContainer.innerHTML += html;
                });

            } catch (error) {
                console.error("Error loading profiles:", error);
                listContainer.innerHTML = `<p style="color:#ff8a80; text-align:center;">Error loading data: ${error.message}</p>`;
            }
        }

        // --- 3. EXPORT FUNCTIONS TO WINDOW (CRITICAL FIX) ---
        // This makes the functions available to onclick="..." in HTML

        window.goHome = () => {
            window.location.href = "index.html";
        };

        window.handleLogout = () => {
            if(!confirm("Log out now?")) return;
            signOut(auth).then(() => {
                console.log("Logged out");
                window.location.href = "index.html";
            }).catch((error) => {
                console.error("Logout Error:", error);
                showToast("Logout Failed");
            });
        };

        window.updateUserName = async () => {
            const newName = document.getElementById('userNameInput').value;
            if(!newName) return showToast("Name cannot be empty");
            
            const btn = document.querySelector('.action-btn.save');
            btn.innerText = "Saving...";
            
            try {
                await updateProfile(auth.currentUser, { displayName: newName });
                document.getElementById('displayHeaderName').innerText = newName;
                showToast("Name Updated Successfully!");
            } catch (error) {
                console.error("Update Error:", error);
                showToast("Update Failed: " + error.message);
            } finally {
                btn.innerText = "Update Name";
            }
        };

        window.deleteService = async (docId) => {
            if(!confirm("Are you sure? This will remove your profile from search results.")) return;

            try {
                await deleteDoc(doc(db, "workers", docId));
                
                // Remove visual card
                const card = document.getElementById(`card-${docId}`);
                if(card) {
                    card.style.opacity = '0';
                    setTimeout(() => card.remove(), 500);
                }
                showToast("Profile Deleted");
            } catch (error) {
                console.error("Delete Error:", error);
                showToast("Delete Failed. Check Permissions.");
            }
        };

        // Helper Toast Function
        function showToast(msg) {
            const box = document.getElementById('toast-box');
            box.innerText = msg;
            box.style.display = 'block';
            setTimeout(() => { box.style.display = 'none'; }, 3000);
        }

    </script>
</body>
</html>
